<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:insert="fragments/head.html">
	<meta charset="UTF-8"/>
	<title>Reservation</title>
</head>
<body>
	<header th:insert="fragments/header.html"></header>
	<div class="container" id="main" align="center">
		<div class="row">
			<div class="col-md-12">
				<h1><b>Réservation</b></h1>
				<div class="card">
					<div class="card-body">
						<table class="text-nowrap table table-dark table-responsive col-auto row col-md-9 col-md-push-12">
							<tr>
								<th scope="col">Titre du livre</th>
								<th scope="col">Nom de l'utilisateur</th>
								<th scope="col">Date d'emprunt</th>
								<th scope="col">Etat du livre</th>
								<th scope="col">Récupéré</th>
							</tr>
							<tr th:each="booking : ${bookings}">
						        <td th:text="${booking?.copy?.book?.title}">...</td>
						        <td th:text="${booking?.user?.username}">...</td>
						        <td th:text="${#dates.format(booking.booking_date, 'dd-MM-yyyy')}">...</td>
						        <td th:text="${booking?.copy?.etat}">...</td>
								<td><a th:href="@{/booking/admin/rendering(id = ${booking.id})}"  class="btn btn-outline-secondary" id="link">oui</a></td>
						    </tr>
						</table>
					</div>
				</div>
				<h1><b>Historique des réservations</b></h1>
				<div class="card">
					<div class="card-body">
						<table class="text-nowrap table table-dark table-responsive col-auto row col-md-9 col-md-push-12">
							<tr>
								<th scope="col">Titre du livre</th>
								<th scope="col">Nom de l'utilisateur</th>
								<th scope="col">Date d'emprunt</th>
								<th scope="col">Etat du livre</th>
								<th scope="col">Récupéré</th>
							</tr>
							<tr th:each="bookingshystorique : ${bookingshystoriques}">
						        <td th:text="${bookingshystorique?.copy?.book?.title}">...</td>
						        <td th:text="${bookingshystorique?.user?.username}">...</td>
						        <td th:text="${#dates.format(bookingshystorique.booking_date, 'dd-MM-yyyy')}">...</td>
						        <td th:text="${bookingshystorique?.copy?.etat}">...</td>
								<td th:text="${bookingshystorique.rendering}">...</td>
						    </tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br/>
	<div th:insert="fragments/script.html"></div>
	<div th:insert="fragments/footer.html"></div>
</body>
</html>
