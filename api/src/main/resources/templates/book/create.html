<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:insert="fragments/head.html">
	<meta charset="UTF-8"/>
	<title>Ajouter</title>
</head>
<body>
	<header th:insert="fragments/header.html"></header>
	<div class="container" id="main" align="center">
		<div class="row">
			<div class="col-md-12">
				<h1><b>Ajouter un livre</b></h1>
				<div class="card">
					<div class="card-body">
					<form th:action="@{/book/admin/create}" th:objet="${book}" method="post">
						<input type="text" th:name="title" placeholder="Le Titre" class="form-control"></input>
						<br/>
						<input type="text" th:name="author" placeholder="L'auteur" class="form-control"></input>
						<br/>
						<input type="text" th:name="publisher" placeholder="L'éditeur" class="form-control"></input>
						<br/>
						<input type="date" th:name="date" class="form-control"></input>
						<br/>
						<label>Nombres d'éxemplaires :</label>
						<input type="number" th:name="available" value="0" class="form-control"></input>
						<br/>
						<input type="submit" value="Créer" class="btn btn-outline-secondary" id="link"/>
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="fragments/script.html"></div>
	<div th:insert="fragments/footer.html"></div>
</body>
</html>
